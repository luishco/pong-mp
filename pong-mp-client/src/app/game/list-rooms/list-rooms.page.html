<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>list-rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="user-area">
    <ion-avatar>
      <img src="/assets/avatar.svg">
    </ion-avatar>
    <span>{{user.userName}}</span>
  </div>

  <div id="rooms">
    <div class="room" *ngFor="let room of objectKeys(rooms)">
      <ion-button (click)="joinRoom(rooms[room].name)">
        <span *ngIf="rooms[room].maxPlayers === rooms[room].players.length; then full_button else vs_button"></span>
        <ng-template #vs_button>JOIN</ng-template>
        <ng-template #full_button>FULL</ng-template>
      </ion-button>
      <div class="room-content">
        <span>{{objectKeys(rooms[room].players).join(' vs ')}}</span>
      </div>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="start" edge slot="fixed" id="add-room" (click)="createRoom()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
    </ion-fab-list>
  </ion-fab>
</ion-content>
